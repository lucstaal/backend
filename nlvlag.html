<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nederlandse vlag</title>
  </head>
  <body>
    <style media="screen">

      * {
        margin: 0;
        padding: 0px;
        text-decoration: none;
      }

      body {
        background-color: black;
      }

      hr {
        height: 100px;
        width: 500px;
        border: 0;
      }

      .vlag {
        margin-left: 35%;
        margin-top: 10%;
      }

      .vlag1 {
        background-color: red;
      }

      .vlag2 {
        background-color: white;
      }

      .vlag3 {
        background-color: blue;
      }
    </style>
    <div class="vlag">
      <hr class="vlag1">
      <hr class="vlag2">
      <hr class="vlag3">
    </div>
  </body>
</html>
